<div class="skill-container">
  <h1>My Skills IQ </h1>


<ul class="accordion" *ngIf="skills">
  <li class="tab" *ngFor="let skill of skills">
    <div class="gradient"></div>
    <div class="skill {{skill.cssclass}}">
      <a href="https://app.pluralsight.com/profile/natrenakres" target="_blank">{{skill.title}}</a>
    </div>
    <div class="content">
      <h1>{{skill.title}}</h1>
      <span class="level {{skill.level}}">{{skill.level}} {{' ' + skill.point}}</span>
      <span class="percent">{{skill.percent}}</span>
      <div class="verified">
        verified {{skill.verified}}
      </div>

    </div>
  </li>

</ul>

</div>
